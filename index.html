<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div id="navbar" class="upperPart">
        <p>
            <i class="fa fa-home" id="icon"></i>
            <p> <span id="people"> People </span> </p>
            <p> Skip </p>
        </p>
        </div>

        <!-- Progress bar -->
        <div id="progress" class="upperPart">
            <p> 3/4 questions </p>
            <p> Progress bar </p>
            <p> 10 points </p>
        </div>

        <!-- Questions -->
        <div id="question"> 
            <p> What is your favourite Language?</p>
        </div>

        <!-- Options -->
        <div class="options">
            <p> <button> A) JavaScript </button> </p>
            <p> <button> B) Java </button> </p>
            <p> <button> C) Python </button> </p>
            <p> <button> D) C# </button> </p>
        </div>
    </div>
</body>
</html>
